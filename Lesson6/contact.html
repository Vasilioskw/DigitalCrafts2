<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="style.css">

        
    </head>
    <body>
        <form method="GET" action="form_input.php">
            <label>First Name</label>
            <input type="text" name="first_name" id="first_name" />
            <label>Last Name</label>
            <input type="text" name="last_name" id="last_name" />
            <label>Email</label>
            <input type="email" id="email" />
            <label>Age</label>
            <input type="number" />
            <label>Image</label>
            <input type="file" />            
            <hr />
            <p>Why are you contacting me?</p>
            Selling something <input type="radio" value="1" name="contact_reason" /> 
            Paying one of your bills <input type="radio" value="2" name="contact_reason" /> 
            Found your puppy <input type="radio" value="3" name="contact_reason" /> 
            <br>
            <label>Message</label>
            <textarea rows="5" style="width: 30%;"></textarea>
            <hr />
            <input style="display: inline;" type="checkbox" />
            Do you agree to me taking your data and re-selling it?
            <!-- <input type="submit" value="Submit Me!" /> -->
            <button type="submit">
                Submit Form
            </button>
        </form>
    </body>
</html>
